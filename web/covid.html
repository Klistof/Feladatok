    <div id="stats">
        <section id="circleBar">
          <h1 style="text-align: center; font-size: 30px;">Koronavirus</h1>
          <strong style="text-align: center; font-size: 30px;" id="current"></strong>
          <strong style="text-align: center; font-size: 35px;" id="update"></strong>

          <hr>
          <div class = "container">
            <div class="row">
              <div class="col-md-3">
                <div class="round" id="death" data-value="100" data-size = "200" data-thickness="12">
                  <strong><i class="fas fa-skull-crossbones"></i></strong>
                  <strong id=placeholder></strong>
                  <span>
                  Elhunytak
                  </span>
                </div>
              </div>

              <div class="col-md-3">
                <div class="round" id="recovered" data-value="100" data-size = "200" data-thickness="12">
                  <strong><i class="fas fa-shield-alt"></i></strong>
                  <strong id=placeholder></strong>
                  <span>
                  Felépült
                  </span>
                </div>
              </div>

              <div class="col-md-3">
                <div class="round" id="infected" data-value="100" data-size = "200" data-thickness="12">
                  <strong><i class="fas fa-head-side-mask"></i></strong>
                  <strong id=placeholder></strong>
                  <span>
                  Fertőzőtt
                  </span>
                </div>
              </div>

              <div class="col-md-3">
                <div class="round" id="active" data-value="100" data-size = "200" data-thickness="12">
                  <strong><i class="fas fa-bug"></i></strong>
                  <strong id=placeholder></strong>
                  <span>
                  Aktív
                  </span>
                </div>
              </div>

            </div>
          </div>

          <hr>
          <strong style="text-align: center; font-size: 15px;">Ország : </strong><select id="countries" style="text-align: center;width: 200px;" onchange="showCurrentCountry()"></select>
          <strong style="text-align: center; font-size: 15px;">Adat : </strong> <select id="change" onchange="showCurrentCountry()">
            <option value="true">Mai</option>
            <option value="false" selected="selected">Összes</option>
          </select>
        </section>

    </div>
